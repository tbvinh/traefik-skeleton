# ./nginx/nginx.conf

# ⭐️ BƯỚC 1: Định nghĩa khối UPSTREAM ⭐️
# Tên khối này phải khớp với tên bạn dùng trong fastcgi_pass bên dưới.
upstream php_fpm_backend {
    # Dùng tên dịch vụ Docker Compose và cổng FPM
    # Lệnh 'server' này kết hợp với 'resolver' sẽ cho phép Nginx cân bằng tải động.
    server php-fpm:9000;
}

server {
    listen 80;
    server_name _;
    # server_name api.nail360prod.com;
    root /var/www/html;
    index index.php index.html;

    # ⭐️ BƯỚC 2: Định nghĩa RESOLVER (RẤT QUAN TRỌNG) ⭐️
    # 127.0.0.11 là DNS Server nội bộ của Docker.
    # valid=5s: Tái tra cứu địa chỉ IP sau mỗi 5 giây.
    resolver 127.0.0.11 valid=5s;
	
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Proxy các yêu cầu PHP tới service PHP-FPM
    location ~ \.php$ {
        # Tên 'php-fpm' sẽ phân giải đến Load Balancer DNS nội bộ của Docker
        fastcgi_pass php_fpm_backend;
		
        fastcgi_index index.php;
        include fastcgi_params;
        
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
